<title></title><h2>예술의 정의</h2><br>
<p>예술은 우리 삶 전반에 뻗어있다. 사람은 사색에 빠졌을때, 깊은 심연에서 <b>작품</b>을 만들어 낸다. 그리고 그 작품들은, 그 사람으로부터 표출 가능한 여러 수단을 통하여 세상에 공개된다.</p><br>
<p>사람의 생각은 늘 깊어지진 않는다. 가장 흔한 사색은 '고민'이라고 할 수 있다. 흔한 말로, "예술가는 배고파야 예술이 나온다" 라는 말이 있듯이, <u>우리의 예술은 우리의 정신과 마음의 깊은 곳에서부터 나온다.</u></p></pr>
